<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Beast XFit - Fitness Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>Beast XFit</h1>
            <p>Your Personal Fitness Assistant</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Enter Your Details</h2>
                <form id="fitnessForm">
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required min="1" max="120">
                    </div>

                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" required min="50" max="300">
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" id="weight" name="weight" required min="20" max="300">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">Calculate</button>
                </form>
            </section>

            <section class="results-section" id="results" style="display: none;">
                <h2>Your Fitness Report</h2>
                
                <div class="bmi-result">
                    <h3>BMI Score: <span id="bmiValue"></span></h3>
                    <p>Category: <span id="bmiCategory"></span></p>
                    <p>Daily Maintenance Calories: <span id="maintenanceCalories"></span> kcal</p>
                </div>

                <div class="recommendations">
                    <h3>General Recommendations</h3>
                    <ul id="recommendationsList"></ul>
                </div>

                <div class="diet-plan">
                    <h3>Personalized Diet Plan</h3>
                    <ul id="dietPlanList"></ul>
                </div>

                <div class="workout-plan">
                    <h3>Workout Program</h3>
                    <div id="workoutPlanList" class="workout-details"></div>
                </div>

                <div class="gym-tips">
                    <h3>Gym Tips</h3>
                    <ul id="gymTipsList"></ul>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
